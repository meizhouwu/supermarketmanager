        <div class="location">

        </div>
        <div class="providerAdd">
            <form action="/order/add" method="post">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="order_sn">订单编码：</label>
                    <input type="text" name="order_sn" id="order_sn" required/>
                    <span>*请输入订单编码</span>
                </div>
                <div>
                    <label for="total_price">实际价格：</label>
                    <input type="text" name="total_price" id="total_price" required/>
                    <span >*请输入实际价格</span>
                </div>
<!--                <div>-->

<!--                    <span >*请输入实际价格</span>-->
<!--                </div>-->
                <div>
                    支付状态：
                    <label>
                        <input name="state" type="radio" value="1" checked="checked"/>已完成
                    </label>
                    <label>
                        <input name="state" type="radio" value="0"/>待支付
                    </label>
                    <label>
                        <input name="state" type="radio" value="-1"/>取消
                    </label>
                </div>

                <div>
                    <label>顾客id：</label>
                    <select name="customer_id">
                        <option value="">请选择</option>
                        <option th:each="c:${list}"
                                th:value="${c.id}" th:text="${c.name}">
                        </option>
                    </select>

                    <span>*请输入顾客id</span>
                </div>

<!--                </div>-->
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->

                    <input type="submit" value="保存" style="line-height: 15px;"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
