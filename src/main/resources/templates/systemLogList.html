<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <base href="/">
    <meta charset="UTF-8">
    <title>超市管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!--头部-->
    <header class="publicHeader">
        <h1>超市管理系统</h1>
        <div class="publicHeaderR">
            <p><span id="hours">下午好！</span><span style="color: #fff21b"> Admin</span> , 欢迎你！</p>
            <a href="/logout">退出</a>
        </div>
    </header>
<!--时间-->
    <section class="publicTime">
        <span id="time">2015年1月1日 11:11  星期一</span>
        <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
    </section>
<!--主体内容-->
    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li><a href="billList.html">账单管理</a></li>
                    <li><a href="/supplier/list">供应商管理</a></li>
                    <li><a href="/customer/list">顾客管理</a></li>
                    <li><a href="password.html">密码修改</a></li>
                    <li id="active"><a href="/systemLog/list">日志管理</a></li>
                    <li><a href="/logout">退出系统</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>日志管理页面</span>
            </div>
<!--            <div class="search">-->
<!--                <span>日志名：</span>-->
<!--                <input type="text" placeholder="请输入日志名"/>-->
<!--                <input type="button" value="查询"/>-->
<!--                <a href="/customer/toAdd">添加日志</a>-->
<!--            </div>-->
            <!--日志-->
            <table class="providerTable" cellpadding="0" cellspacing="0">
                <tr class="firstTr">
                    <th width="10%">id</th>
                    <th width="10%">操作人</th>
                    <th width="35%">操作内容</th>
                    <th width="15%">创建时间</th>
                    <th width="30%">操作</th>
                </tr>
                <tr th:each="log:${list}">
                    <td th:text="${log.id}">1</td>
                    <td th:text="${log.operation_id}">女</td>
                    <td th:text="${log.content}">20</td>
                    <td th:text="${#dates.format(log.create_time, 'yyyy/MM/dd HH:mm')}">123456</td>
                    <td>
                        <a th:href="@{/systemLog/view(id=${log.id})}"><img src="img/read.png" alt="查看" title="查看"/></a>
<!--                        <a th:href="@{/customer/toUpdate(id=${c.id})}"><img src="img/xiugai.png" alt="修改" title="修改"/></a>-->
                        <a href="javascript:;" th:id="${log.id}"
                           onclick="del(this)"><img src="img/schu.png" alt="删除" title="删除"/></a>
                    </td>
                </tr>
            </table>

        </div>
    </section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<div class="remove" id="removeUse">
    <div class="removerChid">
        <h2>提示</h2>
        <div class="removeMain">
            <p>你确定要删除该日志吗？</p>
            <a href="#" id="yes">确定</a>
            <a href="#" id="no">取消</a>
        </div>
    </div>
</div>

    <footer class="footer">
    </footer>

<script src="js/jquery.js"></script>
<script src="js/js.js"></script>
<script src="js/time.js"></script>
<script type="text/javascript">
    function del(t){
        var boo = confirm("你确定要删除吗？");
        if(boo){
            location.href = "/systemLog/delete?id="+t.id;
        }
    }
</script>
</body>
</html>
